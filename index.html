<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
   <div class="container">
        <div class="message">
            <p>
                <h3>Pass the message</h3>
            </p>
            <p>
                <label for="message-input">Enter a message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px ;"><i class="fa-regular fa-envelope"></i></button><input type="text" id="message-input">
                
            </p>
            <p>
                <button onclick="getmessage()">
                    Submit
                </button>
            </p>
            <p id="message-output" style="text-align: center; text-transform: uppercase;">
            </p>

        </div>
    
   </div>

    <script src="script.js"></script>
</body>
</html>
